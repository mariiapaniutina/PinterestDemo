<!doctype html>
<html lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Fashion Discovery Platform</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.js"></script>
    </head>
    <body>
        <div class="wrapper"><!--START [wrapper]-->
            <div class="container"></div>
        </div><!--END [wrapper]-->
        
        <script id="item_template" type="x-tmpl-mustache">
            <div class="item">
                <div class="img">
                    <img src="img/{{thumbnail_url}}_{{random_img}}.jpg"/>
                </div>
                <div class="name">{{author}}</div>
                <div class="desc">{{blurb}}</div>
                <div class="item_shadow"></div>
            </div>
        </script>
        
        <script id="readmore_template" type="x-tmpl-mustache">
            {{firstPart}}
            <span class="moreContent">
                <span>{{secondPart}}</span>
                <a href="#" class="moreLink">{{moreText}}</a>
            </span>
        </script>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/core/helpers.js"></script>
        <script src="js/core/core.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
